<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        
        <div class="display">0</div>
            <div class="keys">
                <div class="top-row">
                    <div><button class="button" id="clear-button">Clear</button>
                    </div>
                    <div><button class="button" id="back-button">Back</button>
                    </div>
                    <div><button class="button operators">/</button>
                    </div>
                </div>
                
                <div class="bottom-rows">
                    <div><button class="button">7</button>
                    </div>
                    <div><button class="button">8</button>
                    </div>
                    <div><button class="button">9</button>
                    </div>
                    <div><button class="button operators">X</button>
                    </div>
                    <div><button class="button">4</button>
                    </div>
                    <div><button class="button">5</button>
                    </div>
                    <div><button class="button">6</button>
                    </div>
                    <div><button class="button operators">-</button>
                    </div>
                    <div><button class="button">1</button>
                    </div>
                    <div><button class="button">2</button>
                    </div>
                    <div><button class="button">3</button>
                    </div>
                    
                    
                    <div id="plus"><button class="button operators">+</button>
                    </div>
                    <div><button class="button">0</button>
                    </div>
                    <div><button class="button">.</button>
                    </div>
                    <div><button id="calc-button" class="button">=</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="footer">
        <h3>Footer</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
